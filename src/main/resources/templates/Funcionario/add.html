<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3C Sistemas Digitais</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.15.3/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">3C Sistemas Digitais</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" th:href="@{/}">Principal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/funcionario/list}">Funcionário</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container container-header-funcionario" >
      <h3>Funcionários</h3>
    </div>

    <div class="container container-form-funcionario">
        <form th:action="@{/funcionario/save}"
            method="post"
            th:object="${funcionario}"
            >
        <div class="form-floating mb-3">
            <input type="number" class="form-control" 
                id="floatingInput-codigo" placeholder="Código"
                disabled th:field="*{id}">
            <label for="floatingInput-codigo">Código</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" 
                id="floatingInput-nome" placeholder="Nome"
                th:field="*{nome}">

                
            <label for="floatingInput-nome">Nome</label>
          </div>

          

          <div class="form-floating mb-3">
            <input type="email" class="form-control" 
                id="floatingInput-email" placeholder="E-mail"
                th:field="*{email}">
            <label for="floatingInput-email">E-mail</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" 
                id="floatingInput-telefone" placeholder="Telefone"
                th:field="*{telefone}">
            <label for="floatingInput-telefone">Telefone</label>
          </div>

          <!--AQUI TUDO ABAIXO É COISAS QUE O BATISTA N FEZ AINDA-->
          <div class="form-group row">


            <div class="col-sm-6">
                <button type="submit" class="btn btn-sm btn-success btn-controle">
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>
            <div class="col-sm-6">
            <button type="button" class="btn btn-sm btn-light btn-controle"
                    onclick="window.location.href='./list'">
                <i class="fa fa-ban"></i> Cancelar
            </button>
        </div>

        </div>
        </form>

    </div>
    

    
<!-- JS -->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>



</body>
</html>
